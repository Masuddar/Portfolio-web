<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #007BFF;
            padding: 20px;
            text-align: center;
            color: white;
            font-size: 18px;
        }
        .back-button {
            background-color: white;
            border: 2px solid #007BFF;
            color: #007BFF;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            text-decoration: none;
        }
        .back-button:hover {
            background-color: #007BFF;
            color: white;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .project {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 300px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .project:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }
        .project img {
            width: 100%;
            height: auto;
            transition: transform 0.3s;
        }
        .project:hover img {
            transform: scale(1.1);
        }
        .project-info {
            padding: 15px;
            text-align: center;
        }
        .project-info h3 {
            margin: 0 0 10px;
        }
        .project-info a {
            color: #007BFF;
            text-decoration: none;
            transition: color 0.3s;
        }
        .project-info a:hover {
            text-decoration: underline;
            color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="back-button">&larr; Back</a>

    </header>
    <h1 style="text-align: center; padding: 20px 0;">PowerBI Projects</h1>
